<div class="row container mt-4">
    <div class="col-3"></div>
    <div class="col-9">

        <app-search-input (onEnter)="search( $event )" (onDebounce)="search( $event )" placeholder="Search grouping by continent..."></app-search-input>

        <div *ngIf="countriesContinent.length == 0 && term.length > 0" class="alert alert-danger mt-3 animate__animated animate__fadeInDown">
            No countries found: {{term}}
        </div>
    </div>
</div>

<ng-container *ngIf="countriesContinent.length == 0 && term.length == 0; else Countries">
    <div class="row container mt-4">
        <div class="col-7"></div>
        <div class="col-4">
            <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
        </div>
    </div>

</ng-container>

<ng-template #Countries>
    <div class="row container mt-4">
        <div class="col-3"></div>
        <div class="col-9">


            <ng-container *ngFor="let continent of countriesContinent">

                <ng-container *ngIf="continent.countries.length > 0">
                    <h1>{{continent.name}}</h1>
                    <hr>
                </ng-container>


                <app-country-list [countries]="continent.countries"></app-country-list>
            </ng-container>


        </div>
    </div>
</ng-template>
