<div class="row container mt-4">
    <div class="col-3"></div>
    <div class="col-9">

        <app-search-input (onEnter)="search( $event )" (onDebounce)="search( $event )" placeholder="Search grouping by language..."></app-search-input>

        <div *ngIf="languageCountries.length == 0 && term.length > 0" class="alert alert-danger mt-3 animate__animated animate__fadeInDown">
            No countries found: {{term}}
        </div>
        <div *ngIf="languageCountries.length == 0 && term.length == 0" class="alert alert-primary mt-3 animate__animated animate__fadeInDown">
            Write the name of the country
        </div>
    </div>
</div>

<ng-container *ngIf="languageCountries.length == 0 && term.length == 0; else Countries">

    <div class="row container mt-4">
        <div class="col-7"></div>
        <div class="col-4">
            <!-- <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner> -->

        </div>
    </div>

</ng-container>

<ng-template #Countries>
    <div class="row container mt-4">
        <div class="col-3"></div>
        <div class="col-9">


            <ng-container *ngFor="let languageCountry of languageCountries">

                <ng-container *ngIf="languageCountry.countries.length > 0">
                    <h1>{{languageCountry.name}} | {{languageCountry.native}}</h1>
                    <hr>
                </ng-container>


                <app-country-list [countries]="languageCountry.countries"></app-country-list>
            </ng-container>


        </div>
    </div>
</ng-template>
